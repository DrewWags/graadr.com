<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graadr</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a1a1a;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .play-store-button {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .play-store-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Graadr</h1>

        <p>Get honest, anonymous feedback on your selfies with Graadr!</p>

        <a href="https://play.google.com/store/apps/details?id=dev.drew.graadrSFW" class="play-store-button">Get it on Google Play</a>

        <footer>
            <a href="https://drewwags.github.io/Privacy-Policy/">Privacy Policy</a> | 
            <br><br>
            Contact: support@graadr.com
        </footer>
    </div>

</body>
</html>
