<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graadr</title>
    <style>
        /* --- UPDATED --- */
        /* Applied your app's gradient to the entire page background */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* This is the CSS version of your Flutter LinearGradient */
            background: linear-gradient(to bottom right, #FF6B6B, #FFB4A2);
            background-attachment: fixed; /* Keeps the gradient static while scrolling */
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white for a nicer effect on the gradient */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        h1 {
            color: #1a1a1a;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        /* --- UPDATED --- */
        /* Themed the button to match your app's primary color */
        .play-store-button {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #FF6B6B; /* Using your main reddish color */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* --- UPDATED --- */
        /* Added a subtle hover effect */
        .play-store-button:hover {
            background-color: #e65a5a; /* A slightly darker shade for hover */
            transform: scale(1.05); /* Makes the button pop a little */
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
        /* --- UPDATED --- */
        /* Themed the footer links */
        footer a {
            color: #FF6B6B; /* Using your main reddish color for links */
            text-decoration: none;
            font-weight: 500;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Graadr</h1>

        <p>Get honest, anonymous feedback on your selfies with Graadr!</p>

        <a href="https://play.google.com/store/apps/details?id=dev.drew.graadrSFW" class="play-store-button">Get it on Google Play</a>

        <footer>
            <a href="https://drewwags.github.io/Privacy-Policy/">Privacy Policy</a> 
            <br><br>
            Contact: support@graadr.com
        </footer>
    </div>

</body>
</html>
